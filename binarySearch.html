<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let n = 5;
        for (let i = 0; i < n; i++) {
            arr[i] = prompt("Enter Value at index " + i);
        }
        let key = prompt("Enter value you want to search");
        

        if(binarySearch(key,arr)){
            console.log("Value Found");
        }else{
            console.log("Value not found");
        }

        function binarySearch(key,arr) {
            let s = 0;
            let e = n;
         while(s<=e){
            let mid = Math.floor((s+e)/2);
            if (key == arr[mid]) {
                return true;
            }else if (key > arr[mid]) {
                s = mid + 1;
            } else {
                e = mid - 1;
            }
            
         }   
        }
    </script>
</body>
</html>
