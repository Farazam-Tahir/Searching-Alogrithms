<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let n = prompt('enter number of values in array');
        for (let i = 0; i < n; i++) {
            arr[i] = prompt("Enter value at index " + i + ":");
        }
        let key = prompt("Enter value you want to search");
        
        let i = search(key,arr);
        if(i){
            console.log("Value Found at index :" + i);
        }else{
            console.log("Value not found");
        }
        
        
        function search(key,arr) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == key) {
                    return i;
                }                
            }
        }
    </script>
</body>
</html>
